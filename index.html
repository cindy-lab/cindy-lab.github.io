<html>
<head>
  <title>mows</title>
</head>
<link rel= "stylesheet" type="text/css" href="style.css"/>
<body>
    <p>My MQTT Web App</p>
    <label><b>Broker:</label><input id="broker" value="wss://test.mosquitto.org:8081/mqtt">
    <button id='connect' onclick="funcConnect()">Connect</button><br><br>
    <div class="pub">
      <label>Topic:</label><input value="greet" id="pub-topic">
      <label><br>Payload:</label><input value="hello" id="pub-payload">
      <button id='publish' onclick="funcPublish()">Publish</button>
      <br><br>
    </div>
    <div class="sub">
      <label><br>Topic:</label><input value="greet" id="sub-topic">
      <button id='subscribe' onclick="funcSubscribe()">Subscribe</button>
    </div> 
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>
</html>
